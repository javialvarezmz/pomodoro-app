<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro App</title>
  <meta name="description" content="Temporizador Pomodoro simple: trabajo y descanso con sonido, notificaciones y atajos de teclado." />
  <meta name="theme-color" content="#f5f5f5" />
  <meta name="color-scheme" content="light" />
  
  <!-- Preload del sonido (elige el que tu navegador soporte) -->
  <link rel="preload" as="audio" href="assets/tibel.mp3" />
  <link rel="preload" as="audio" href="assets/tibel.ogg" />

  <!-- Favicon simple (lo cambiaremos en PWA) -->
  <link rel="icon" href="data:," />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>⏱️ Pomodoro App</h1>
  </header>

  <main>
    <!-- Pantalla del temporizador -->
    <section id="timer" aria-live="polite">
      <div id="time-display">25:00</div>
      <div id="phase-display">Trabajo</div>
    </section>

    <!-- Controles -->
    <section id="controls">
      <button id="start-pause-btn" class="button" type="button">▶️ Iniciar</button>
      <button id="reset-btn" class="button-ghost" type="button" disabled>🔄 Reset</button>
      <button id="next-btn" class="button-ghost" type="button" disabled>⏭️ Siguiente</button>
    </section>

    <!-- Ajustes rápidos -->
    <section id="settings">
      <h2>Ajustes rápidos</h2>
      <label>
        Duración Pomodoro (min):
        <input type="number" id="work-duration" min="1" max="120" value="25" />
      </label>
      <label>
        Duración Descanso (min):
        <input type="number" id="break-duration" min="1" max="60" value="5" />
      </label>
    </section>

    <!-- Feedback accesible -->
    <section id="messages" role="status" aria-live="polite"></section>
    <p aria-hidden="true" style="text-align:center; color:#666; margin-top:0.5rem; font-size:0.9rem;">Atajos: barra espaciadora = iniciar/pausar · R = reset · N = siguiente</p>
  </main>

  <footer>
    <p>Hecho con ❤️ para practicar JS y productividad</p>
  </footer>

  <!-- Script -->
  <script src="main.js" defer></script>
  <noscript>
    <div style="text-align:center; padding:0.75rem; margin:1rem; border:1px solid #ddd; border-radius:8px;">Esta app necesita JavaScript para funcionar.</div>
  </noscript>
</body>
</html>
